<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact ME</title>
    
</head>
<body>
    

    <p> If you want to contact me , please fill out the form below .</p>

   
    
    
    <form action="feedback.html">

       

        <div class="form-group-row">
            <label for="" class="col-sm-1-form-label">-- Reason for Contact</label>
            <div class="col-sm-5">
                <select class="form-control" id="" required>
                    <option></option>
                    <option>Questions</option>
                    <option>Comments on Site</option>
                    <option>Job Offer</option>
                </select><br />
            </div>
        </div>


        <div class="form-group col-md-3">
            <label> Name:</label>
            <input type="text" name="name" id="name" required />
        </div>
        <div class="form-group col-md-3">
            <label>Email: </label>
            <input type="email" name="email" id="email" required />
        </div>

        <div class="form-group col-md-4 ">
            <label for="Textarea">Any Questions ?</label>
            <textarea class="form-control" id="Textarea" rows="3" required></textarea>
        </div>




        <button type="submit" class="btn btn-primary">Submit </button>
    </form>

    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
