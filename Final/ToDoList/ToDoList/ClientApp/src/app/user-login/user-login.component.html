
<h3>Login</h3>

<form #createForm="ngForm">
  <div class="form-group">
    <label for="loginString">UserName</label>
    <input name="loginString" type="text" [(ngModel)]="userName" class="form-control" id="loginString" placeholder="Enter UserName">
  </div>

  <div class="form-group">
    <label for="passwordString">Password</label>
    <input name="passwordString" type="password" [(ngModel)]="password" class="form-control" id="passwordString" placeholder="Enter Password">
  </div>


  <button type="button" (click)="authenticateUser()" class="btn btn-primary">Login</button>
</form>
