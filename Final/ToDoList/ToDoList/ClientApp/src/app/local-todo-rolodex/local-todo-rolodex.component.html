

  

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Due Date</th>
        <th scope="col">Tags</th>
      
        <th scope="col">State</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of localTodos ">
        <th scope="row">{{todo.id}}</th>
        <td>{{todo.name}}</td>
        <td ng-class = "{ danger : todo.dueDate.getTime() - now.getTime() }"> {{todo.dueDate}}</td>
        <td> {{todo.tags}}</td>

        <td> {{todo.state}}</td>
        <td><button (click)="delete(todo.id)" class="btn btn-outline-danger">Delete</button></td>
        <td> <a [routerLink]='["/todo/update", todo.id]'>Update</a>  </td>
      </tr>
      

    </tbody>
  </table>
